<div class="container">
  <div class="oneMovieDiv">
    <div *ngIf="showMovie">
      <div class="row">
        <div class="col-4">
          <img src={{thisMovie.imageUrl}} alt="Movie image" class="movieImg" >
        </div>
        <div class="col-8">
          <h3>{{ thisMovie.name }}</h3>
          <p>Category:<span *ngFor="let category of thisMovie.productCategory; index as i"> {{category.category}}<span *ngIf="i !== thisMovie.productCategory.length - 1">, </span></span></p>
          <div>
            {{ thisMovie.description }}
          </div>
          <div class="buttonDiv">
            <p class="price"> {{ thisMovie.price | currency: "SEK" :"code":'1.0-0' }} </p>
            <button (click)="addToCart()" class="btn-info"><a routerLink="/cart" class="button fancy-button"></a>Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
