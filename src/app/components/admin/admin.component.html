<div class="container">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Company ID</th>
        <th scope="col">Total price</th>
        <th scope="col">Date</th>
        <th scope="col">Created by</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let order of listOfPlacedOrders">
    <tr class="orderRowDetails">
      <td> {{ order.id }} </td>
      <td> {{ order.companyId }} </td>
      <td> {{ order.totalPrice }} </td>
      <td> {{ order.created | date: "yyyy-MM-dd hh:mm" }} </td>
      <td> {{ order.createdBy }} </td>
    </tr>
    <tr *ngFor="let item of order.orderRows">
      <td colspan="5" style="text-align: right;">Product id: {{ item.productId }} Quantity: {{ item.amount }}</td>
    </tr>
    <button class="deleteButton" (click)="deleteOrder(order)">Delete</button>
  </ng-container>
  </tbody>
</table>
</div>
