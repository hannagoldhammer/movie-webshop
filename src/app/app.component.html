<header>
    <nav class="navbar navbar-expand-lg w-100 containter-fluid navbar-dark bg-dark">
      <a class="navbar-brand" id="brand" routerLink="">Cinema Roulette</a>
      <ng-template
        *ngIf="cartService.getNumberOfItems() == 0; then notShowCart; else showCart">
      </ng-template>

      <ng-template #showCart>
        <a routerLink="/cart" class="cartBadge2">
          <i class="fas fa-cart-plus"></i>
          <span class="badge badge-info quantityBadge"> {{getNumberOfItems() }} </span> {{cartService.getTotalPrice()}} kr</a>
      </ng-template>

      <ng-template #notShowCart>
        <a routerLink="/cart" class="cartBadge">
          <i class="fas fa-cart-plus"></i>
          <span class="badge badge-secondary quantityBadge"> {{getNumberOfItems() }} </span>Cart</a>
      </ng-template>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
          aria-controls="theNavbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon iconBar"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav" id="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="movies" routerLinkActive="active">Movies</a></li>
            <li class="nav-item navbar-nav d-lg-flex"></li>
          </ul>
      </div>
    </nav>
</header>

<router-outlet></router-outlet>
<footer>
  <div class="container">
    <div class="row">
      <div class="footerDiv">
        <ul>
          <p>Free shipping</p>
          <p>Low prices</p>
        </ul>
      </div>
      <div class="footerDiv">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </div>
</footer>
